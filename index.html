<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Can you compete against the machine?</h1>
<p class="intro">Choose! Rock, paper or scissors?</p>

<div class="container options">
    <button id="rock">
        <img src="./images/rock.png" width="200px" alt="Rock">
    </button>
    <button id="paper">
        <img src="./images/paper.png" width="200px" alt="Paper">
    </button>
    <button id="scissors">
        <img src="./images/scissors.png" width="200px" alt="Scissors">
    </button>
</div>

<div id="result"></div>

<div class="container score">

    <div>
        <p>Your score: </p>
        <p id="scorePlayer"></p>
    </div>

    <div>
        <p>The computer: </p>
        <p id="scoreComp"></p>
    </div>

</div>

<p id="endResult"></p>

</body>
</html>
